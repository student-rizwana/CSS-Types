<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External CSS</title>
   <!-- External CSS file -->
  <link rel="stylesheet" href="style.css">


    <!-- Internal CSS -->
    <style>
      body {
          background-color: #f9f9f9;
          font-family: Verdana;
      }

      h1 {
          color: darkblue;
          text-align: center;
      }

      p {
          font-size: 18px;
          color: darkgreen;
      }
  </style>
</head>
 
<body>

  <!-- Inline CSS -->
  <h1 style="font-style: italic;">CSS Types Example</h1>

  <p>This paragraph is styled by internal CSS.</p>

  <p style="color: red;">This paragraph uses inline CSS to change text color.</p>

</body>
</html>
